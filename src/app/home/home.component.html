<div class="container">
        <div class="popups">
            <div class="navbar d-flex">
                <!-- Button trigger modal -->
                <button type="button" class="btn btn-primary w-25 m-5 ms-0" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                    Ajouter
                </button>
                <div class="input-group mb-3 w-25">
                    <input type="text" class="form-control" placeholder="Recherche" aria-label="Recipient's username"
                        aria-describedby="button-addon2" (input)="searchProduct()" [(ngModel)]="search">
                    <button class="btn btn-outline-secondary" type="button" id="button-addon2"><i class="fa-solid fa-magnifying-glass"></i></button>
                </div>
            </div>

        
            <!-- Modal -->
            <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
                aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="staticBackdropLabel">Modal title</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" placeholder="Libelle du produit" aria-label="Username"
                                    aria-describedby="basic-addon1" [(ngModel)]="libelle">
                            </div>
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" placeholder="QuantitÃ©" aria-label="Username"
                                    aria-describedby="basic-addon1" [(ngModel)]="quantite">
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary" (click)="addProduct()">Valider</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
  <div class="row">
    <div class="col-lg-12">
      <div class="main-box clearfix">
        <div class="table-responsive">
          <table class="table user-list">
            <thead>
                <tr>
                <th><span>#</span></th>
                <th><span>libelle</span></th>
                <th><span>quantite</span></th>
                <th>Actions</th>
                </tr>
            </thead>
            <tbody *ngFor="let item of produits; let i = index">
                <tr>
                <td>
                    {{i +1}}
                </td>
                <td>
                    {{item.libelle}}
                </td>
                <td class="text-center">
                    <span class="label label-default"> {{item.quantite}} </span>
                </td>
                <td style="width: 20%;">
                    <div class="contenu-a d-flex justify-content-center">
                        <a class="table-link" data-bs-toggle="modal" data-bs-target="#update" (click)="productModel(item.id)">
                        <span class="fa-stack">
                            <i class="fa fa-square fa-stack-2x"></i>
                            <i class="fa fa-pencil fa-stack-1x fa-inverse"></i>
                        </span>
                        </a>
                                    
                        <!-- Modal -->
                        <div class="modal fade" id="update" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
                            aria-labelledby="staticBackdropLabel" aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h1 class="modal-title fs-5" id="staticBackdropLabel">Modal title</h1>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        <div class="input-group mb-3">
                                            <input type="text" class="form-control" [placeholder]="currentProductLibelle" aria-label="Username"
                                                aria-describedby="basic-addon1" [(ngModel)]="currentProductLibelle">
                                        </div>
                                        <div class="input-group mb-3">
                                            <input type="text" class="form-control" [placeholder]="currentProductQuantite" aria-label="Username"
                                                aria-describedby="basic-addon1" [(ngModel)]="currentProductQuantite">
                                        </div>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                        <button type="button" class="btn btn-primary" (click)="putProduct(currentIdProduct)">Valider</button>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <a class="table-link danger" (click)="deleteProduct(item.id)">
                        <span class="fa-stack">
                            <i class="fa-solid fa-trash" style="position: relative; z-index: 100; left: 13px; color: white;"></i>
                            <i class="fa fa-square fa-stack-2x"></i>
                        </span>
                        </a>
                    </div>
                </td>
                </tr>
            </tbody>
          </table>
        </div>

          <li><a href="#"><i class="fa fa-chevron-left"></i></a></li>

          <li><a href="#">5</a></li>
          <li><a href="#"><i class="fa fa-chevron-right"></i></a></li>
        </ul> -->
      </div>
    </div>
  </div>
  <div class="row">

  </div>
</div>
